<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to GitHub</title>
    <link rel="stylesheet" href="./clonegithub.css">
    <link rel="icon" type="image/x-icon" href="https://github.githubassets.com/favicons/favicon-dark.png">
    <link rel="stylesheet" href="git.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="p1">
           <i class="fa-brands fa-github fa-4x"></i>
    </div>
    <div id="p2">
       <p>Sign in to GitHub</p>
    </div>
    <div id="p3">
   <form>
       
               <label for="username">Username or email address</label><br>
               <input id="username" type="text"><br>
               <label for="password">Password</label>
               <a href="https://github.com/password_reset" style="color:blue;" id="forget">Forgot password?</a><br>
               <input id="password" type="password"><br>
               <button>   <strong>Sign in</strong>  </button>
   </form>
    </div>
    <div id="p4">
       
       <p id="x1">New to GitHub?</p>
       <a href="https://github.com/signup?source=login" id="create">Create an account.</a>
   
   </div>
   <div id="p5">
       <a id="f2"  href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service"> Terms </a>
       <a id="f3"  href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement"> Privacy </a>
       <a id="f4"   href="https://github.com/security"> Security </a>
       <a id="f5"   href="https://support.github.com/?tags=dotcom-direct"> Contact GitHub </a>
   
   </div>
   </body>
   </html>
